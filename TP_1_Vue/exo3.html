<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Manipulation de Vue</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                text-align: center;
                margin: 50px;
            }
            #monapp {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: inline-block;
            }
            p {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            input {
                font-size: 16px;
                padding: 8px;
                width: 200px;
                border: 2px solid #008cba;
                border-radius: 5px;
                outline: none;
            }
            input:focus {
                border-color: #005f75;
                box-shadow: 0 0 5px rgba(0, 140, 186, 0.5);
            }
        </style>
    </head>
    <body>
        <div id="monapp">
            <p>{{ text }}</p>
            <input type="text" @keydown="stop" />
        </div>
        <script>
            const appli = {
                data() {
                    return {
                        text: "",
                    };
                },
                methods: {
                    stop(event) {
                        if (event.key === " ") {
                            alert("No spaces allowed!");
                            event.preventDefault();
                        }
                    },
                },
            };
            Vue.createApp(appli).mount("#monapp");
        </script>
    </body>
</html>
