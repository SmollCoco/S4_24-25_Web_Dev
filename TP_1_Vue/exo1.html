<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Manipulation de vue - Exo 1</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f4f4f4;
                margin: 50px;
            }
            #monapp {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: inline-block;
            }
            button {
                font-size: 18px;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: #008cba;
                color: white;
                cursor: pointer;
                transition: background 0.3s, transform 0.2s;
            }
            button:hover {
                background-color: #005f75;
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <div id="monapp">
            <button type="button" @click="change()">{{ titre }}</button>
        </div>
        <script>
            const appli = {
                data() {
                    return {
                        titre: "Cliquez-moi!",
                    };
                },
                methods: {
                    change() {
                        this.titre = "Cliqu√©!";
                    },
                },
            };
            Vue.createApp(appli).mount("#monapp");
        </script>
    </body>
</html>
